# ============================================
# YouSum Production 환경 설정 (AWS)
# ============================================

# Server Configuration
server.port=8080
# server.servlet.context-path=/api

# ============================================
# AWS RDS MySQL Database 설정
# ============================================
spring.datasource.url=jdbc:mysql://${RDS_ENDPOINT:localhost:3306}/${RDS_DATABASE:yousum}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:yousum123!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# JPA & Hibernate 설정
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ============================================
# OpenAI API 설정
# ============================================
openai.apiKey=${OPENAI_API_KEY}
openai.model=gpt-4-turbo
openai.baseUrl=https://api.openai.com

# ============================================
# JWT 보안 설정
# ============================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000

# ============================================
# Google OAuth 설정
# ============================================
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID}
google.oauth.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=${server.servlet.context-path}/login/oauth2/code/google

# ============================================
# Gmail SMTP 설정
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ============================================
# YouTube API 설정
# ============================================
youtube.api-key=${YOUTUBE_API_KEY}

# ============================================
# AWS S3 설정
# ============================================
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:yousum-s3}
aws.region=${AWS_REGION:ap-northeast-2}

# ============================================
# Frontend URL 설정
# ============================================
yousum.frontend.base-url=${FRONTEND_URL:http://www.yousum.site}

# ============================================
# Actuator 모니터링 설정
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ============================================
# Logging 설정
# ============================================
logging.level.com.kdt.yts.YouSumback=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/yousum.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.total-size-cap=1GB

# ============================================
# SQL 초기화 설정 (운영환경에서는 비활성화)
# ============================================
spring.sql.init.mode=never 