spring.application.name=backend-spring

# application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/yousum_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# frontend URL
yousum.frontend.base-url=http://localhost:3306
#yousum.frontend.base-url=https://www.your-yousum-website.com

# SMTP Server Setting
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# your_sending_gmail_account
spring.mail.username=your_sending_gmail_account
# your_gmail_app_password
spring.mail.password=your_gmail_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
