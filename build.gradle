plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.kdt.yts'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot Starter
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// DB 드라이버
	implementation 'com.mysql:mysql-connector-j:8.2.0' // MySQL Connector/J 8.2.0 버전 사용
	runtimeOnly 'com.h2database:h2'                         // 테스트용 인메모리 H2 DB

	// Lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// 개발용 도구
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// 테스트 관련 의존성
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// 인증/보안 (OAuth2)
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'com.google.api-client:google-api-client:2.2.0' // Google OAuth2 클라이언트 (구글 로그인 등)

	// JWT 토큰 처리
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// 이메일 발송 기능을 위한 Spring Boot Starter Mail
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	// OpenAI
	implementation 'com.theokanning.openai-gpt3-java:service:0.18.2'

	// XML 파싱
	implementation 'javax.xml.bind:jaxb-api:2.3.1'
	implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'

	implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'

	// 유효성 검사 (jakarta.validation 어노테이션 사용 시 필요)

	// JPA 어노테이션 관련 의존성 추가 -> spring-boot-starter-data-jpa에 포함되어 있음
	//	implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

	// 유효성 검사 관련 -> spring-boot-starter-validation에 포함되어 있음
	//	implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
