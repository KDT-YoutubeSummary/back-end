version: '3.8'

services:
  # YouSum Backend (경량화 버전)
  yousum-backend:
    build:
      context: .
      dockerfile: Dockerfile.lite  # 경량화된 Dockerfile 사용
    container_name: yousum-backend
    ports:
      - "8080:8080"
      - "8000:8000"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      
      # ✅ AWS RDS MySQL 연결 설정 (명시적 추가)
      - RDS_ENDPOINT=${RDS_ENDPOINT:-yousum-mysql-db.cvaqg68u4xoh.ap-northeast-2.rds.amazonaws.com}
      - RDS_USERNAME=${RDS_USERNAME:-admin}
      - RDS_PASSWORD=${RDS_PASSWORD:-12345678}
      - RDS_DATABASE=${RDS_DATABASE:-yousum}
      
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      
      # JWT & Email
      - JWT_SECRET=${JWT_SECRET:-bXl2ZXJ5c2VjdXJld2l0aGxvbmdzZWNyZXRrZXlzdHJpbmcxMjM=}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD}
    volumes:
      - ./logs:/app/logs
      - /tmp:/tmp
    networks:
      - yousum-network
    restart: unless-stopped

  # ✅ RDS 사용으로 로컬 MySQL 컨테이너 비활성화
